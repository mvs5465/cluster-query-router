replicaCount: 1

image:
  repository: ghcr.io/mvs5465/cluster-query-router
  tag: "latest"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

env:
  LOKI_MCP_URL: "http://loki-mcp.monitoring.svc.cluster.local:8000"
  PROMETHEUS_MCP_URL: "http://prometheus-mcp.monitoring.svc.cluster.local:8080"
  OLLAMA_URL: "http://ollama-external.ai.svc.cluster.local:11434"
  OLLAMA_MODEL: "phi4-mini:latest"

nodeSelector: {}
tolerations: []
affinity: {}
