replicaCount: 1

image:
  repository: ghcr.io/mvs5465/cluster-query-router
  tag: "main"
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

env:
  OLLAMA_MODEL: "phi4-mini:latest"

nodeSelector: {}
tolerations: []
affinity: {}
